{% extends "layout.html" %}

{% block content %}
<div class="info_sec">
	<div class="container">
		<ol class="breadcrumb">
		<li><a href="/">Home</a></li>
		<li class="active">Timesheet</li>
		</ol>
		<h2>Timesheet</h2>
		<br>
		
	<h4>How many hours did you work today?</h4>
	<br>
    <form id="timesheet_form" method="post" action="/timesheet">
        <label>
            <input placeholder="hours" name='hours' type="number" required>
            <input type="submit" value="update" id="timesheet-submit">
        </label>
    </form>
    

    <div class="timesheet">
        <br>
        <style>

            td {
                padding-top:10px;
                text-align:center;
            }
        </style>
        <table>
            <tr style="border-bottom: 1px solid gray;"><td>Date</td><td style="padding-left:20px;">Hours</td></tr>
            {% for entry in timesheet %}
            <tr><td>{{entry['date']}}</td><td style="padding-left:20px;">{{entry['hours']}}</td></tr>
            {% endfor %}
        </table>
        <br><br>
	</div>
	
</div>
	<div class="clearfix"></div>
</div>
{% endblock %}
