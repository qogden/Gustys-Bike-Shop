{% extends "layout.html" %}

{% block content %}
<div class="container">
	  <ol class="breadcrumb">
		  <li><a href="/">Home</a></li>
		  <li class="active">Account</li>
		 </ol>
	 <div class="registration">
		 <div class="registration_left">
			 <!-- [if IE] 
				< link rel='stylesheet' type='text/css' href='ie.css'/>  
			 [endif] -->  
			  
			 <!-- [if lt IE 7]>  
				< link rel='stylesheet' type='text/css' href='ie6.css'/>  
			 <! [endif] -->  
			 <script>
				(function() {
			
				// Create input element for testing
				var inputs = document.createElement('input');
				
				// Create the supports object
				var supports = {};
				
				supports.autofocus   = 'autofocus' in inputs;
				supports.required    = 'required' in inputs;
				supports.placeholder = 'placeholder' in inputs;
			
				// Fallback for autofocus attribute
				if(!supports.autofocus) {
					
				}
				
				// Fallback for required attribute
				if(!supports.required) {
					
				}
			
				// Fallback for placeholder attribute
				if(!supports.placeholder) {
					
				}
				
				// Change text inside send button on submit
				var send = document.getElementById('register-submit');
				if(send) {
					send.onclick = function () {
						this.innerHTML = '...Sending';
					}
				}
			
			 })();
			 </script>
			 <div class="registration_form">
			 <!-- Form -->
				{% if session['loggedin'] == 'true' %}
				<h2>Logout to Register</h2>
				{% else %}
				<h2>new user? <span> create an account </span></h2>
				<form id="registration_form" method="post" action="/signup">
					<div>
						<label>
							<input placeholder="first name" name='firstname' type="text" tabindex="1" required autofocus>
						</label>
					</div>
					<div>
						<label>
							<input placeholder="last name" name='lastname' type="text" tabindex="2" required autofocus>
						</label>
					</div>
					{% if emailTaken %}
                    <div>
                    	<label style="color: red"> This email has an account.</label>
                    </div>
                    {% endif %}
					<div>
						<label>
							<input placeholder="email" name='email' type="email" tabindex="3" required>
						</label>
					</div>
					{% if noPassMatch %}
                    <div>
                    	<label style="color: red"> Passwords Do Not Match </label>
                    </div>
                    {% endif %}
					<div>
						<label>
							<input placeholder="password" name='password' type="password" tabindex="4" required>
						</label>
					</div>						
					<div>
						<label>
							<input placeholder="password" name='confirmpassword' type="password" tabindex="4" required>
						</label>
					</div>
					<div>
						<label class="checkbox">
							<input type="checkbox" name="checkbox" required><i></i>I agree to gustysbikeshop.com &nbsp;<a class="terms" href="#"> terms of service</a> 
						</label>
					</div>
					<div>
						<input type="submit" value="create account" id="register-submit">
					</div>
					{% endif %}
				</form>
				
				<!-- /Form -->
			 </div>
		 </div>

	 </div>
</div>
{% endblock %}
